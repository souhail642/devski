version: '3.8'
services:
  db:
    container_name: mysql
    image: mysql:5.7
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD="root"
      - MYSQL_DATABASE=SkiStationDB
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
      - $PWD/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
  spring_app:
    container_name: ski
    image: ski
    restart: on-failure
    build: .
    ports:
      - 8085:8085
    depends_on:
      - db
volumes:
  mysql:
    driver: local